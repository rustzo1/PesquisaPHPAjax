<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Busca sem refresh com PHP AJAX</title>
	<link rel="stylesheet" type="text/css" href="script/bootstrap.min.css">
	<script type="text/javascript" src="script/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script/bootstrap.min.js"></script>
</head>
<style type="text/css">
	.topo {
		margin-top: 15px;
	}
</style>
<body>
	<div class="container topo">
		<h2 align="center">Tutorial - Busca sem refresh com PHP AJAX</h2>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-text">Buscar</span>
				<input type="text" name="buscar" id="buscar" placeholder="Digite o nome" class="form-control" />
			</div>
		</div>
		<div>
			<div id="resultado"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">

	function buscarNome(nome) {
		$.ajax({
			url: "search.php",
			method: "POST",
			data: {nome:nome},
			success: function(data){
				$('#resultado').html(data);
			}
		});
	}

	$(document).ready(function(){
		buscarNome();

		$('#buscar').keyup(function(){
			var nome = $(this).val();
			if (nome != ''){
				buscarNome(nome);
			}
			else
			{
				buscarNome();
			}
		});
	});


</script>
